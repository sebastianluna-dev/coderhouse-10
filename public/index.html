<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <div id="formSection" class="grid lg:grid-cols-2 pt-12">
        <div class="max-w-sm bg-white py-20 px-8 mx-auto rounded-3xl mb-20">
            <h2 class="text-6xl text-center mb-12">Login</h2>
            <form id="formLogin">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nameLogin">Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline:" type="text" name="nameLogin" id="nameLogin" required>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="passwordLogin">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="passwordLogin" type="password" name="passwordLogin" placeholder="******************">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" >
                    Sign In
                </button>
            </form>
        </div>
        <div class="max-w-sm bg-white py-20 px-8 mx-auto rounded-3xl mb-20">
            <h2 class="text-6xl text-center mb-12">Register</h2>
            <form id="formRegister">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline:" type="text" name="name" id="name" required>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="******************" required>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline:" type="email" name="email" id="email" required>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Profile picture</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline:" type="text" name="image" id="image" required>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" >
                    Register
                </button>
            </form>
        </div>
    </div>
    <div id="chat" class="hidden flex-1 p:2 sm:p-6 justify-between flex flex-col h-full bg-white max-w-xl mx-auto rounded-3xl min-h-screen">
        <div id="messagesContainer" class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
           <div class="chat-message">
              <div class="flex items-end">
                 <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-2 items-start">
                    <div><span class="px-4 py-2 rounded-lg inline-block rounded-bl-none bg-gray-300 text-gray-600">Can be verified on any platform using docker</span></div>
                 </div>
                 <img src="https://images.unsplash.com/photo-1549078642-b2ba4bda0cdb?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144" alt="My profile" class="w-6 h-6 rounded-full order-1">
              </div>
           </div>
           <div class="chat-message">
              <div class="flex items-end justify-end">
                 <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-1 items-end">
                    <div>
                        <span class="px-4 py-2 rounded-lg inline-block rounded-br-none bg-blue-600 text-white ">
                            <b class="block font-bold"> Sebastian Luna</b>
                            Your error message says permission denied, npm global installs must be given root privileges.
                        </span>
                    </div>
                 </div>
                 <img src="https://images.unsplash.com/photo-1590031905470-a1a1feacbb0b?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144" alt="My profile" class="w-6 h-6 rounded-full order-2">
              </div>
           </div>
        </div>
        <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
           <div class="relative flex">
              <input id="messageInput" type="text" placeholder="Write your message!" class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 bg-gray-200 rounded-md py-3">
              <div class="absolute right-0 items-center inset-y-0 flex">
                 <button id="sendMessageButton" type="button" class="inline-flex items-center justify-center rounded-lg px-6 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6 transform rotate-90">
                       <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                    </svg>
                 </button>
              </div>
           </div>
        </div>
    </div>
    <div id="logoutButton" class="hidden fixed top-8 md:bottom-8 right-8 bg-red-700 w-20 h-20 flex justify-center items-center text-white font-bold rounded-full cursor-pointer">
        Logout
    </div>
    <script type="text/javascript" src="index.js">
    </script>
    
</body>
</html>
